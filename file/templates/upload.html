{% extends "base.html" %}
{% block title %}
Upload Files  
{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload Files</button>
</form>  
{% if url %}
<p>Upload Files: <a href="{{url}}">{{url}}</a></p>
{% endif %}
{% endblock content %}
