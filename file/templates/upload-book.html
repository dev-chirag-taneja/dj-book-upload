{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Upload Book 
{% endblock title %}

{% block content %}
<h2>Upload Book</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Upload Book</button>
</form>  
{% endblock content %}
